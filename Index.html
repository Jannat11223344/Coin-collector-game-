<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Collector Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Coin Collector</h1>
        <p>Tap to collect coins. You can collect up to 100 coins daily!</p>
        <div class="game">
            <button id="collectCoin">Collect Coin</button>
            <p id="coinsCollected">Coins Collected: 0</p>
            <p id="nextReset">Next Reset: <span id="resetTimer">24:00:00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
